  <script>
    class Person {
      constructor(name, age, address) {
        this.name = name;
        this.age = age;
        this.address = address;
      }

      getIntroduction() {
        return {
          name: this.name,
          age: this.age,
          address: this.address
        };
      }
    }

    class HobbyPerson extends Person {
      constructor(name, age, address, hobbies) {
        super(name, age, address);
        this.hobbies = hobbies;
      }

      getFullProfile() {
        const intro = this.getIntroduction();
        intro.hobbies = this.hobbies;
        return intro;
      }
    }

    const rafli = new HobbyPerson(
      "Irsa Jelita Sari",
      20,
      "Universitas Prima Indonesia",
      ["üåêWeb Development", "üì±Mobile Development", "üé®Ui/Ux Designer"]
    );

    const profile = rafli.getFullProfile();

    document.getElementById("introText").innerHTML = `
      Hallo..<br>
      Perkenalkan saya <strong>${profile.name}</strong>, Mahasiswa Dari
      <strong>${profile.address}</strong>
      Selama saya kuliah saya mempelajari:
    `;

    const hobbyList = document.getElementById("hobbyList");
    profile.hobbies.forEach(hobby => {
      const li = document.createElement("li");
      li.textContent = `‚Ä¢ ${hobby}`;
      hobbyList.appendChild(li);
    });
  </script>
